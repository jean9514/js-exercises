<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyr C</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="om">
        <strong class="navn"></strong>:<br>
        <img src="" alt=""> <br>
        <span> et </span>
        <span class="type"></span>
        <span>, som lever i </span>
        <span class="levested"></span>

    </div>
    <script>
        // her er OBJECT dovendyr defineret, det har propertys der står i lilla og orange.
        let dyr = {
            "navn": "Dovendyr",
            "type": "pattedyr",
            "levested": "sydamerikanske regnskov",
            "billede": "dovendyr.jpg"
        };

        //denne eventlistner lytter efter om side indholdet er loadet.
        document.addEventListener("DOMContentLoaded", start);

        // kalder på functionen start og
        function start() {
            document.querySelector(".om .navn").textContent = dyr.navn;
            document.querySelector(".om .type").textContent = dyr.type;
            document.querySelector(".om .levested").textContent = dyr.levested;

            // sætter billede ind ved at kalde på OBJECT's propertyes.
            document.querySelector(".om img").src = dyr.billede;

        }
    </script>
</body>

</html>
