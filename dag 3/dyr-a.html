<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot notations øvelse</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        // her er OBJECT dovendyr, det har propertys i lilla og orange.
        let dyr = {
            "navn": "Dovendyr",
            "type": "pattedyr",
            "levested": "sydamerikanske regnskov"
        };

        // for at få fat i property values ovenover, bruger vi en DOT notation når vi kalder på dem.
        console.log("En " + dyr.navn + "er en " + dyr.type + " og kommer fra " + dyr.levested);
    </script>
</body>

</html>
