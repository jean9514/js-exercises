<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goddag Navn opg 4</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        //Skriv et program, som først spørger brugeren om fornavn, og bagefter om efternavn.
        //Du skal svare “Goddag Helle Frederiksen” (med det rigtige navn), og “Goddag min ven”, hvis brugeren hverken opgiver fornavn eller efternavn.
        //Hvis brugeren kun opgiver enten fornavn eller efternavn, skal du svare “Goddag Helle” eller “Goddag Frederiksen” (med det rigtige navn).
        //Test programmet for alle muligheder:
        //fornavnet oplyses eller oplyses ikke (OK eller Cancel)
        //efternavnet oplyses eller oplyses ikke (OK eller Cancel)



        //Beder om brugeren om navne/værdier.
        let fornavn = prompt("Hvad er dit fornavn?");
        let efternavn = prompt("Hvad er dit efternavn?");

        //hvis for og efternavnet er opgivet, sig godag til det fulde navn
        if (fornavn != null && fornavn != "", efternavn != null && efternavn != "") {
            alert("hej " + fornavn + efternavn);
        }
        //hvis kun fornavnet er opgivet sig hej til fornavn
        else if (fornavn != null && fornavn != "") {
            alert("hej " + fornavn);
        }
        //hvis kun efternavnet er opgivet sig hej til efternavn
        else if (efternavn != null && efternavn != "") {
            alert("hej " + efternavn);
        }

        //Hvis navnet IKKE er opgivet, sig " goddag min ven "
        else {
            alert("Goddag min ven");
        }

    </script>
</body>

</html>
