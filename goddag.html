<body>
    <script>
        //Skriv et program, som spørger brugeren om hans/hendes navn, og som herefter svarer med “Goddag Helle”, hvor navnet selvfølgelig er brugerens navn.
        //Brugeren kan nægte at svare på to måder: ved at klikke OK eller ved at klikke Cancel
        //Hvis brugeren ikke opgiver sit navn, skal du få dit program til at svare “Goddag min ven”.
        //Test programmet, så du ser at det virker for alle muligheder:
        //brugeren opgiver sit navn
        //brugeren klikker OK uden at have skrevet sit navn
        //brugeren klikker Cancel


        //Beder om brugerend navn/værdi
        let navn = prompt("Hvad hedder du?");

        //hvis navnet er opgivet, sig godag til navnet
        if (navn != null && navn != "") {
            alert("hej " + navn);
        }

        //Hvis navnet IKKE er opgivet, sig " goddag min ven "
        else {
            alert("Goddag min ven");
        }

    </script>
</body>

</html>
