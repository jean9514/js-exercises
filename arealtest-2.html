    <script>
        //Du skal lave et program, som ud fra to variabler, længde og bredde udregner arealet og fortæller (i console.log) om arealet er for lille, passende eller for stort.
        //Hvis arealet er under 100, skal der stå: Arealet er for lille
        //Er arealet mellem 100 og 200, skal der stå: Arealet er passende
        //Er det større end (eller lig med)  200, skal der stå: Arealet er for stort.
        //Test programmet, så du ser alle tre muligheder for respons i funktion.


        let length = 15;
        let width = 17;
        areal = length * width;

        // Hvis areal under 100
        if (areal < 100) {
            console.log(" Areal er for lille ")
        }
        //Hvis areal er under 200
        else if (areal < 200) {
            console.log("Areal er passende")
        }
        //Hvis arealet er over 200
        else if (areal >= 200) {
            console.log("Areal er for stort")
        }

    </script>
