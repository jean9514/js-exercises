<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>klik på knap</title>

    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>

    <button id="klik">klik</button>

    <button id="slet">slet</button>

    <button id="html">html</button>

    <button id="flyt">flyt</button>

    <div id="box"></div>

    <div id="bax"></div>

    <script>
        //Klik knappen
        const klik = document.querySelector("#klik");
        //øverste box
        const box = document.querySelector("#box");

        const bax = document.querySelector("#bax");

        klik.addEventListener("click", klikker);

        //denne funktion viser tekst: jeg er klikket på
        function klikker() {
            box.textContent = " jeg er blevet klikket";

        }

        // Slet knappen
        const slet = document.querySelector("#slet");

        // slet knap, function fjerner teksten fra klik knappen.
        slet.addEventListener("click", sletter);

        // denne funktion fjerner teksten: jeg er klikket på
        function sletter() {
            box.textContent = " ";
            bax.textContent = " ";

        }

        // html knappen
        const html = document.querySelector("#html");

        // slet knap, function fjerner teksten fra klik knappen.
        html.addEventListener("click", kode);
        // funktionen viser html koden
        function kode() {
            box.innerHTML = "<h2>så er der fandme HTML kode</h2> <p>puha</p>";

            console.log("html");

        }

        // flyt knappen
        const flyt = document.querySelector("#flyt");

        // slet knap, function fjerner teksten fra klik knappen.
        flyt.addEventListener("click", flytter);

        // denne funktion fjerner teksten: jeg er klikket på
        function flytter() {
            box.textContent = " ";
            bax.textContent = "<h2>så er der fandme HTML kode</h2> <p>puha</p>";

        }
    </script>
</body>

</html>
